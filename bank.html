<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8">Let's Get Some
            <span class="font-semibold text-orange-500">Mooooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposite</h3>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-20">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-pink-600 p-8 rounded-lg">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <input class="block mt-3 w-9/12 mx-auto px-4 py-2 rounded-lg text-black font-semibold" type="text"
                        name="" id="deposite-field" placeholder="$ Amount you want to Deposite">
                    <button id="deposite-btn"
                        class="bg-sky-600 px-8 py-2 rounded-full font-semibold mt-5 block w-36 mx-auto hover:bg-sky-700">Deposite</button>
                </div>
                <div class="bg-orange-600 p-8 rounded-lg">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input class="block mt-3 w-9/12 mx-auto px-4 py-2 rounded-lg text-black font-semibold" type="text"
                        name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-btn"
                        class="bg-sky-600 px-8 py-2 rounded-full font-semibold mt-5 block w-36 mx-auto hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/deposite2.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/withdraw2.js"></script>
</body>

</html>
