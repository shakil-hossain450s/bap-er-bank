<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8">Welcome To My
            <span class="font-semibold text-orange-500">Bap Er Bank </span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/5 mx-auto p-24 mt-8 rounded-lg">
            <h3 class="text-2xl text-center mb-3 font-semibold">Please Login</h3>
            <input class="block mb-3 w-2/4 mx-auto px-4 py-1 rounded-lg" type="email" name="" id="email-address"
                placeholder="Enter your email">
            <input class="block w-2/4 mx-auto px-4 py-1 rounded-lg" type="password" name="" id="email-password"
                placeholder="Enter password">
            <button id="btn-submit"
                class="bg-sky-600 hover:bg-sky-700 text-center block w-32 mx-auto px-8 py-1 rounded-full mt-5 text-white font-bold">Submit</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
